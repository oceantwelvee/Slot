<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <header>
        <div class="back-arrow" id="black-arrow">
            <span><i class="fa-solid fa-arrow-left"></i></span>
        </div>
        <div class="star-block">
          <span class="stars">500/9000</span>
          <img src="img/Vector-frame (1).svg" alt="Star">
          <img src="img/Vector-frame (2).png" alt="Star">
          <img src="img/Vector-frame (3).png" alt="Star">
          <img src="img/Vector-frame (4).png" alt="Star">
          <img src="img/Vector-frame (5).png" alt="Star">
          <img src="img/Vector-frame (6).png" alt="Star">
          <img src="img/Vector-frame (7).png" alt="Star">
        </div>
        <div class="credits-block">
          <span class="credits">1000000</span>
          <img src="img/vectors/vector-13.png" alt="Credit">
          <img src="img/vectors/vector-12.png" alt="Credit">
          <img src="img/vectors/vector-11.png" alt="Credit">
          <img src="img/vectors/vector-10.png" alt="Credit">
          <img src="img/vectors/vector-9.png" alt="Credit">
          <img src="img/vectors/vector-8.png" alt="Credit">
          <img src="img/vectors/vector-7.png" alt="Credit">
          <img src="img/vectors/vector-6.png" alt="Credit">
          <img src="img/vectors/vector-5.png" alt="Credit">
          <img src="img/vectors/vector-4.png" alt="Credit">
          <img src="img/vectors/vector-3.png" alt="Credit">
          <img src="img/vectors/vector-2.png" alt="Credit">
          <img src="img/vectors/vector-1.png" alt="Credit">
        </div>
      </header>

      <!-- Main -->

      <div class="main-container">
        <div class="main">
          <!-- Фотографии -->
          <img src="img/items/item-1.png" alt="">
          <img src="img/items/item-2.png" alt="">
          <img src="img/items/item-3.png" alt="">
          <img src="img/items/item-4.png" alt="">
          <img src="img/items/item-5.png" alt="">
          <img src="img/items/item-6.png" alt="">
          <img src="img/items/item-7.png" alt="">
          <img src="img/items/item-8.png" alt="">
          <img src="img/items/item-9.png" alt="">
        </div>
      </div>

      <!-- Footer -->

      <footer>
        <div class="controls">
          <button class="minus">-</button>
          <div class="counter"><span>5000</span></div>
          <button class="plus">+</button>
        </div>
        <div class="win-container">
          <div class="win-text">WIN</div>
          <div class="win-counter">9000</div>
        </div>
        <div class="buttons">
          <button class="auto"><span>Auto</span></button>
          <button class="spin"><span>SPIN</span></button>
        </div>
      </footer>
      
      
      
      
  
    

    <script src="javascript/script.js"></script>
</body>
</html>
